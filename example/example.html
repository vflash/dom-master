<!DOCTYPE html>
<html lang="ru">
<head>
<title>example template page navigation</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">



<style type="text/css">
	html, body, div, a, applet, object, iframe, blockquote, abbr, acronym, address, big, cite, code, del, dfn, img, ins, kbd, q, s, samp, strike, sub, sup, tt, var, dl, dt, dd, fieldset, label, legend, caption {
		margin:0;
		padding: 0;
		border: 0;
		font-weight:inherit;
		font-style:inherit;
		font-size:100.1%;
		font-family:'Lucida Grande CY',Arial,sans-serif;
	}

</style>

<link rel="stylesheet" href="./pager.css" type="text/css" />

<script type="text/javascript">
	var tmpl = tmpl || {}, elems = elems || {};
</script>

<script type="text/javascript" src="http://vflash.ru/sandbox?src=github:~/vflash/master/example/example.json"></script>


</head>
<body>


<script type="text/javascript">
	/*demo pager*/

	new function() {
		var _ = master, pager;

		_('body'
			, _('p.demo_tmpl' // #1  demo tmpl
				, _(elems.pager, {max: 20, num: 1, url_mask: '#/page/%s'})
				, _(elems.pager, {max: 20, num: 13, url_mask: '#/page/%s'})
				, _(elems.pager, {max: 20, num: 20, url_mask: '#/page/%s'})
			)


			, _('p.demo_ui' // #2 demo ui
				, pager = _(elems.pager, {max: 20, num: 20, url_mask: '#/page/%s'})
			)
		);



		var step = 1, num = 1;
		setInterval(function() {
			num += step;

			if (num > pager.max) {
				num = pager.max-1;
				step = -1;

			} else if (num < 1) {
				step = 1;
				num = 2;
			};

			pager.set({num: num});
		}, 150)
	};

</script>



</body>
</html>
